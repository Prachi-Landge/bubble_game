<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Bubble Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" media="screen and (max-width:650px)" href="phone.css" />
  </head>
  <body>
    <div class="main">
      <div class="panel">
        <div class="ptop">
          <div class="elem">
            <h4 class="heading">Hit</h4>
            <div class="box" id="hitid">0</div>
          </div>
          <div class="elem">
            <h4 class="heading">Timer</h4>
            <div class="box" id="timeid">60</div>
          </div>
          <div class="elem">
            <h4 class="heading">Score</h4>
            <div class="box" id="scrid">0</div>
          </div>
          <div class="elem">
              <button class="btn2" id="mode">Dark</button>
          </div>
          <div class="elem">
              <button class="btn2" id="pause_btn">Pause</button>
          </div>
        </div>

        <div class="pbtm">
          <button class="start_btn btn">Start</button>

        </div>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
